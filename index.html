<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院経営ダッシュボード</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>病院経営ダッシュボード</h1>

    <!-- ✅ 理事長のことば & 経営戦略室の戦略 -->
    <div class="top-dashboard">
        <div class="message-card" id="president-message">
            <h3>理事長のことば</h3>
            <p>読み込み中...</p>
        </div>
        <div class="message-card" id="strategy-message">
            <h3>経営戦略室の戦略</h3>
            <p>読み込み中...</p>
        </div>
    </div>

    <!-- ✅ 最新データの更新情報 -->
    <div class="date-display">
        <span id="date">日付: --</span>
        <span class="update-time" id="update-time">更新時刻: --:--</span>
    </div>

    <!-- ✅ ダッシュボード -->
    <div class="dashboard">
        <div class="card"><h3>病床利用率</h3><strong id="bed-occupancy-value">--%</strong></div>
        <div class="card"><h3>救急車搬入</h3><strong id="ambulance-arrivals-value">--台</strong></div>
        <div class="card"><h3>入院患者</h3><strong id="inpatients-value">--人</strong></div>
        <div class="card"><h3>退院予定</h3><strong id="discharges-value">--人</strong></div>
        <div class="card"><h3>一般病棟在院数</h3><strong id="general-ward-value">--/218 床</strong></div>
        <div class="card"><h3>集中治療室在院数</h3><strong id="icu-value">--/16 床</strong></div>
        <div class="card" id="surgery-register-card"><h3>手術台帳</h3><strong>クリックして表示</strong></div>
        <div class="card" id="duty-management-card"><h3>当直管理表</h3><strong>クリックして表示</strong></div>
        <div class="card" id="covid-status-card"><h3>新型コロナ感染状況</h3><strong>クリックして表示</strong></div>
    </div>

    <!-- ✅ グラフ -->
    <div class="charts-grid">
        <canvas id="bedChart"></canvas>
        <canvas id="ambulanceChart"></canvas>
        <canvas id="inpatientsChart"></canvas>
        <canvas id="dischargesChart"></canvas>
        <canvas id="generalWardChart"></canvas>
        <canvas id="icuChart"></canvas>
    </div>

    <script src="script.js"></script>

</body>
</html>
